<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="3" />
        <ui:define name="center">
            <ui:include src="/team/createTeamDialog.xhtml">
                <ui:param name="update" value=":teamListForm" />
            </ui:include>
            
            <p:confirmDialog id="confirmDeleteTeamDialog" appendToBody="true"
                             header="Delete Team" widgetVar="confirmDialog" severity="question">
                <f:facet name="message">
                    <h:form id="confirmDialogForm" styleClass="easy-dailog-body">
                        Are you sure about deleting the #{teamController.teamModel.selected.name} team?
                    </h:form>
                </f:facet>
                <h:form>
                    <p:commandButton id="confirm" 
                         value="Yes Sure" update=":teamListForm" oncomplete="confirmDialog.hide();"  
                         action="#{teamController.teamModel.deleteSelected()}" />  
                    <p:commandButton id="decline" value="Not Yet" onclick="confirmDialog.hide();" type="button" />
                </h:form>
            </p:confirmDialog>

            <h:form id="teamListForm">
                <p:dataTable value="#{teamController.teamModel.elements}" id="teamList" editable="true" var="team">
                    <p:ajax event="rowEdit" oncomplete="hideTableDelete();"
                            listener="#{teamController.teamModel.onEditRow}" update="teamList" />
                    <p:ajax event="rowEditCancel" oncomplete="hideTableDelete();"
                            listener="#{teamController.teamModel.onCancelEditRow}" update="teamList" />  
                    
                    <p:column headerText="#{bundle.team_table_columns_name}">  
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{team.name}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText id="tableTeamName" value="#{team.name}" label="#{bundle.team_table_columns_name}" style="width:99%"/>  
                                <p:message for="tableTeamName" /> 
                            </f:facet>  
                        </p:cellEditor>  
                    </p:column> 
                    <p:column style="width:6%">  
                        <f:facet name="header">
                            <p:commandLink styleClass="easy-reload" title="#{bundle.Reload}" 
                                           action="#{teamController.teamModel.realod}" update=":confirmDialogForm">
                                <!-- <div class="easy-reload"></div> -->
                            </p:commandLink>
                            <a onclick="createTeamDialog.show();" class="easy-add" title="#{bundle.team_add}"></a>
                        </f:facet>
                        
                        <p:rowEditor>
                        </p:rowEditor>
                        <p:commandLink id="cmdDeleteTeam"
                                       styleClass="easy-remove" title="#{bundle.Delete}" oncomplete="confirmDialog.show();"
                                       action="#{teamController.teamModel.setSelected(team)}" 
                                       update=":confirmDialogForm">
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <script>
                    hideTableDelete();
                </script>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
